name: clogl2p
socket_name: clogl2p
root: .
windows:
  - plug:
      layout: main-horizontal
      panes:
        - opt: 
          - ssh frclogrfidl2p
          - cd /opt/plug
        - log:
          - ssh frclogrfidl2p
          - cd /var/log/plug
          - tail -f plug.log
  - pickle:
      layout: main-horizontal
      panes:
        - tk:
          - ssh frclogrfidl2p
          - cd /var/log/pickle
          - tail -f tk.log
        - tunnel:
          - ssh frclogrfidl2p
          - cd /var/log/pickle
          - tail -f tunnel.log
