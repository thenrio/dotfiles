# ~/.tmuxinator/bar.yml
# you can make as many tabs as you wish...

project_name  : ipop
socket_name   : ipop
project_root  : ~/src/java/orange/ipop/ipop-portal
pre           : . ~/src/java/orange/ipop/env.sh
tabs:
  - app:
      layout: main-horizontal
      panes:
        - ssh ipop.int.ipsweb01
        - ssh ipop.int.ipsweb01
  - rbus:
      layout: main-horizontal
      panes:
        - ssh ipop.int.rbus
        - ssh ipop.int.rbus
